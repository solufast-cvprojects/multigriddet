# Model configuration
model_config: configs/models/multigriddet_darknet.yaml
weights_path: weights/model5.h5

# Input configuration
input:
  type: image  # 'image', 'video', 'camera', 'directory'
  source: examples/images/dog.jpg
  input_shape: [608, 608, 3]

# Detection parameters
detection:
  confidence_threshold: 0.5
  nms_threshold: 0.45        # IoU threshold for NMS (lower = more aggressive suppression)
  nms_method: 'diou'         # NMS method: 'standard', 'diou', 'soft', 'cluster'
                             # - 'standard': Classic IoU-based NMS (fastest)
                             # - 'diou': Distance-IoU NMS (better for overlapping objects, recommended)
                             # - 'soft': Soft NMS (keeps low-confidence boxes, slower)
                             # - 'cluster': Cluster-based NMS (balanced performance)
  use_wbf: false             # Use Weighted Boxes Fusion instead of NMS (for ensemble models)
  max_boxes: 100
  use_iol: true              # Use IoL (Intersection over Largest) instead of IoU
  
# Output configuration
output:
  save_result: true
  output_dir: output
  show_result: true
  draw_boxes: true
  show_scores: true
  
# Video/Camera specific
video:
  fps: null              # Auto-detect from source
  fourcc: mp4v           # Video codec
  
camera:
  device_id: 0
  resolution: [1280, 720]





