# Full evaluation configuration with all visualizations
# Use this for comprehensive academic-quality analysis

# Model configuration
model_config: configs/models/multigriddet_darknet.yaml
weights_path: weights/model5.h5

# Dataset
data:
  annotation: data/coco_val2017.txt
  classes_path: configs/coco_classes.txt

# Evaluation parameters
evaluation:
  batch_size: 8
  input_shape: [608, 608, 3]
  confidence_threshold: 0.1  # Confidence threshold for detection
  nms_threshold: 0.45
  use_iol: true
  
  iou_thresholds: [0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95]
  interpolation_method: 'coco'
  
  metrics:
    - mAP
    - mAP50
    - mAP75
  
  optimize_classes: true
  cache_ious: true
  use_parallel: true
  use_tfdata: true
  mixed_precision: false
  use_gpu_nms: true
  
  save_results: true
  results_dir: results/evaluation_full

# Visualization settings - ENABLED with all plots
visualizations:
  enabled: true
  
  plots:
    precision_recall_curves: true
    confusion_matrix: true
    per_class_map_bar: true
    iou_distribution: true
    confidence_analysis: true
  
  pr_curves:
    show_per_class: true
    show_averaged: true
    top_k: 20  # Show top 20 classes
    style: 'paper'
  
  confusion_matrix:
    normalize: true
    top_k: 30
    cmap: 'Blues'
  
  output:
    format: 'png'
    dpi: 300  # Publication quality
    save_dir: 'results/evaluation_full/plots'

