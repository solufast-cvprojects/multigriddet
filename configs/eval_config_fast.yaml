# Fast evaluation configuration (no visualizations)
# Use this for quick metric calculation

# Model configuration
model_config: configs/models/multigriddet_darknet.yaml
weights_path: weights/model5.h5

# Dataset
data:
  annotation: data/coco_val2017.txt
  classes_path: configs/coco_classes.txt

# Evaluation parameters
evaluation:
  batch_size: 8
  input_shape: [608, 608, 3]
  confidence_threshold: 0.1  # Confidence threshold for detection
  nms_threshold: 0.45
  use_iol: true
  
  iou_thresholds: [0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95]
  interpolation_method: 'coco'
  
  metrics:
    - mAP
    - mAP50
    - mAP75
  
  optimize_classes: true
  cache_ious: true
  use_parallel: true
  use_tfdata: true
  mixed_precision: false
  use_gpu_nms: true
  
  save_results: true
  results_dir: results/evaluation

# Visualization settings
visualizations:
  enabled: false  # Master switch - set to true to generate plots
  
  # Save annotated images during evaluation (for debugging/verification)
  save_annotated_images:
    enabled: false  # Set to true to save images with bounding boxes drawn
    save_dir: results/evaluation/annotated_images
    draw_predictions: true   # Draw predicted bounding boxes
    draw_ground_truth: true  # Draw ground truth bounding boxes (for comparison)
    max_images: 10          # Maximum number of images to save (0 = save all)
    image_format: 'jpg'     # 'jpg' or 'png'

